{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'Parking/style.css' %}" />
        <title>Add New Slots</title>
    </head>
    <body>
        <div class="main-div">
            <div class="box">
                <h1>Add Slots</h1>
                <form action="{% url 'newslots' %}" method="POST">
                    {% csrf_token %}
                    <div class="inputbox">
                        <input type="text" name="rownum" autocomplete="off" required>
                        <label>New Block</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="colnum">
                        <label>New Slots</label>
                    </div>
                    <button class="submit-button">Add</button>
                    <div>
                        <br>
                    </div>
                    <div>
                        <a href="{% url 'operator' %}">Back</a>
                    </div>
                </form>
                <div>
                    {% for message in messages %}
                    <h3> {{ message }} </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
